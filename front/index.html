<!DOCTYPE html>
<html>
    <head>
        <title>Título do Blog</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="stylesheet" href="styles/post.css">
        <link rel="stylesheet" href="styles\comment.css">
    </head>
    
<body>
    <header>
        <div class="titulo">
            <h1>Blog</h1>
        </div>
        <div class="botoes">
            <button class="button">Conteúdo</button>
            <button class="button" id="openAuthorModal">Cadastrar autor</button>
            <button class="button" id="openPostModal">Criar Post</button>
            <button class="button" id="searchButton">Buscar</button>
            <div class="search-container">
                <input type="text" id="searchInput">
            </div>
        </div>
    </header>
    <div id="authorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="authorForm">
                <label for="authorName">Nome:</label>
                <input type="text" id="authorName" required>
            
                <label for="authorSurname">Sobrenome:</label>
                <input type="text" id="authorSurname" required>
            
                <label for="authorEmail">Email:</label>
                <input type="email" id="authorEmail" required>
                <button type="submit">Cadastrar Autor</button>
            </form>
        </div>
    </div>
    
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePostModal">&times;</span>
            <form id="postForm">
                <label for="postTitle" class="form-label">Título:</label>
                <input type="text" id="postTitle" class="form-input" required>
                <label for="postAuthor" class="form-label">Autor:</label>
                <select id="postAuthor" class="form-select"></select>        
                <label for="postTag" class="form-label">Tag:</label>
                <input type="text" id="postTag" class="form-input" placeholder="Digite a tag aqui">
                <label for="postContent" class="form-label">Conteúdo:</label>
                <textarea id="postContent" class="form-textarea" required></textarea>
                <label for="postImage" class="form-label">Imagem:</label>
                <input type="text" id="postImage" name="postImage" class="form-input">
                <button type="submit" class="form-button">Criar Post</button>
            </form>
        </div>
    </div>


    <div id="postList"></div>

    <script src="script.js"></script>

</body>
</html>
